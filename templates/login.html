
<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Login â€“ BaumApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-top: 0;
            color: #2b7a2b;
            text-align: center;
        }
        label {
            display: block;
            margin: 1em 0 0.25em;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            margin-top: 1.5em;
            width: 100%;
            padding: 0.75em;
            background-color: #2b7a2b;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #256b25;
        }
        .error {
            color: red;
            margin-top: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login zur Baumsuche</h2>
        <form method="post">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Einloggen">
        </form>
        {% if fehler %}<p class="error">{{ fehler }}</p>{% endif %}
    </div>
</body>
</html>

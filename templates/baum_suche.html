
<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Baumsuche</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2em;
        }
        .search-box {
            background: white;
            padding: 2em;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2b7a2b;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75em;
            margin-top: 0.25em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            margin-top: 1.5em;
            width: 100%;
            padding: 0.75em;
            background-color: #2b7a2b;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #256b25;
        }
        .error {
            color: red;
            margin-top: 1em;
            text-align: center;
        }
        .nav {
            text-align: center;
            margin-top: 1em;
        }
        .nav a {
            color: #2b7a2b;
            text-decoration: none;
            margin: 0 0.5em;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <h2>Baum-UID eingeben</h2>
        <form method="post">
            <label for="uid">UID:</label>
            <input type="text" name="uid" id="uid" required>
            <input type="submit" value="Suchen">
        </form>
        {% if fehler %}<p class="error">{{ fehler }}</p>{% endif %}
        <div class="nav">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
